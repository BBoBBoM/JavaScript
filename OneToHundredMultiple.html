        let a = Number(prompt('입력한 수 만큽의 곱을 알려드립니다.'))

function multiple(a)  {
            let sum =1
            for(let i= 1;i<a+1;i++){
                sum *=i
            }
            return sum
        }
        let result = multiple(a)
        document.write(`1~${a}까지의 곱은 ${result}입니다.`)
