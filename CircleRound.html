<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = prompt('반지름을 입력하세요')
        const half_round = Number(input)
        const round = half_round *2 * 3.14
        const area = half_round* half_round * 3.14

        document.write(`원의 반지름 : ${half_round} <br> 원의 넓이 : ${area}<br> 원의 둘레: ${round}`)




    </script>
</body>
</html>
