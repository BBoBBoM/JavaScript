<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><script>
    const num = Number(prompt('숫자를 입력해주세요 양수/음수/0 구분해드립니다'))
    if (num < 0) {
        alert('음수입니다.')
    } else if (num == 0) {
        alert('0입니다.')
    } else if (num > 0) {
        alert('양수입니다.')
    } else {
        alert('숫자를 입력해주세요')
    }
    alert('종료')</script>

</body>
</html>
