<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const input = Number(prompt("태어난 해를 입력해주세요"));
      const zodianbelt =
        '원숭이,닭,개,돼지,쥐,소,호랑이,토끼,용,뱀,말,양'.split(',');
      alert(`${input}년에 태어났다면 ${zodianbelt[input % 12]}띠 입니다.`);
    </script>
  </body>
</html>
